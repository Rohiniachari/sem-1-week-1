<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Headings Example</title>
    <style>
        
        h1, h2, h3 {
            color: #3498db; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <h1>full stock</h1>
    <h2>front end</h2>
    <h3>back end</h3>

    <p>web plus academy.</p>

</body>
</html>
