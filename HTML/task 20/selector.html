<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Style </title>
    <style>
        
        p {
            font-size: 20px; 
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>This is the first paragraph. It will have a font size of 20px.</p>
    <p>This is the second paragraph, also styled with a font size of 20px.</p>
    <p>This is the third paragraph, which follows the same styling rules.</p>

</body>
</html>
