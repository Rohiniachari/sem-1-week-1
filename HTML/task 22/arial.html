<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        
        .custom-paragraph {
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>

    <h1>Font Family </h1>
    
    <p class="custom-paragraph">This is the first paragraph with the class "custom-paragraph". It will have the font family set to Arial.</p>
    
    <p class="custom-paragraph">This is the second paragraph, also using the class "custom-paragraph". It shares the same font family styling.</p>

</body>
</html>
