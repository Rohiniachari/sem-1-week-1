<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Margin Example</title>
    <style>
        
        * {
            margin: 0; 
            padding: 0; 
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web plus academy </h1>
    <p>This is a sample paragraph demonstrating the universal selector.</p>
    <div>
        <h2>full stock</h2>
        <p>Another paragraph in this section, with no margin applied.</p>
    </div>

</body>
</html>
