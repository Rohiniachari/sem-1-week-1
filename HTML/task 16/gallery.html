    <style>
        .gallery {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .gallery img {
            width: 30%; /* Adjust width to fit three images */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMHPK6vvtkwJvIsEUIruS1rss36sYdwGQU3g&s" alt="Image 3">
    </div>

</body>
</html>
