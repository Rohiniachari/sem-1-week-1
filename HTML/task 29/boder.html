<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Paragraph and Div Example</title>
    <style>
        
        p, div {
            border: 2px solid #4CAF50; 
            padding: 15px; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>

    <h1>Data structures</h1>

    <div>
        <h2>linked list</h2>
        <p>This is a paragraph inside a div. It shares the same border style and padding as other paragraphs.</p>
    </div>

    <p>This is a standalone paragraph. It also shares the same border style and padding.</p>

    <div>
        <p>Another paragraph inside a different div, with the same styling applied.</p>
    </div>

</body>
</html>
