<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        
        * {
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 0; 
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph to demonstrate the universal selector.</p>
    <div>
        <h2>Section </h2>
        <p>Another paragraph in this section.</p>
    </div>

</body>
</html>
